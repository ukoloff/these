name: build

on:
  push:

jobs:
  latex:
    runs-on: ubuntu-latest
    steps:
      - name: Install LaTeX
        run:  sudo apt-get install texlive-full

      - name: Check out
        uses: actions/checkout@v2

      - name: Build synopsis
        run:  latexmk -pdf synopsis.tex

      - uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: ./*.pdf
